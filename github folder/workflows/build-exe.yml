name: Build Electron EXE
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: ./electron
        run: npm install

      - name: Pack with electron-packager
        working-directory: ./electron
        run: npm run pack

      - name: Upload artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist
          path: electron/dist
